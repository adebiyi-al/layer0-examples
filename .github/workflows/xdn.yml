name: Deploy branch to XDN

on: push

jobs:
  deploy-to-xdn:
    runs-on: ubuntu-latest
    steps:
      - name: Check for XDN deploy token secret
        if: env.xdn_deploy_token == ''
        run: |
          echo You must define the "xdn_deploy_token" secret in GitHub project settings
          exit 1
        env:
          xdn_deploy_token: ${{secrets.xdn_deploy_token}}
      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')" >> $GITHUB_ENV
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: npm ci
      - name: Deploy Next.js example to XDN
        run: cd xdn-next-example && npm run xdn:deploy -- ${{'--branch=$BRANCH_NAME' || ''}} --token=$xdn_deploy_token ${{github.event_name == 'push' && env.BRANCH_NAME == 'main' && '--environment=staging' || ''}} ${{github.event_name == 'release' && '--environment=production' || ''}}
        env:
          xdn_deploy_token: ${{secrets.xdn_deploy_token}}
